<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>天使与主人的信箱</title>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Indie Flower', cursive;
      background: url('https://img.freepik.com/free-vector/sky-background-pastel-paper-cut-design-vector_53876-144660.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

.container {
  background: rgba(255, 255, 255, 0.85);
  padding: 40px;
  border-radius: 24px;
  box-shadow: 0 10px 20px rgba(0,0,0,0.2);
  text-align: center;
  width: 90%;
  max-width: 600px; /* 原本是 400px，现在放宽一些 */
  min-width: 300px;
}

    h1 {
      font-size: 2em;
      color: #444;
      margin-bottom: 20px;
    }

    p {
      font-size: 1em;
      margin-bottom: 30px;
      color: #555;
    }

    .feather {
      position: absolute;
      top: -10%;
      width: 60px;
      height: 60px;
      background-image: url('https://static.vecteezy.com/system/resources/thumbnails/050/595/293/small_2x/white-feather-on-transparency-background-png.png');
      background-size: contain;
      background-repeat: no-repeat;
      opacity: 0.7;
      animation: fall 10s linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10%) rotate(0deg);
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
      }
    }

    .button {
      background-color: #ffccd5;
      border: none;
      border-radius: 12px;
      padding: 15px 30px;
      font-size: 1em;
      font-family: 'Nunito', sans-serif;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #fba6b2;
    }
  </style>
</head>
<body>
  <!-- 羽毛飘落 -->
  <div class="feather" style="left: 10%; animation-delay: 0s;"></div>
  <div class="feather" style="left: 30%; animation-delay: 2s;"></div>
  <div class="feather" style="left: 50%; animation-delay: 4s;"></div>
  <div class="feather" style="left: 70%; animation-delay: 1s;"></div>
  <div class="feather" style="left: 85%; animation-delay: 3s;"></div>
  <div class="feather" style="left: 95%; animation-delay: 5s;"></div>

  <div class="container">
    <h1>💌 给主人的一封信</h1>
    <p>亲爱的天使，这里是你的匿名信箱。<br>写下你对主人的祝福与心意吧！</p>
    <a href="https://tally.so/r/mKjGWD" target="_blank">
      <button class="button">开始写信 ✨</button>
    </a>
  </div>
</body>
</html>
